  themes:
    - "Zrada a skryté agendy"
    - "Voľba medzi zlými možnosťami"
    - "Štátna kontrola vs. nezávislé frakcie"
    - "Informačná vojna"

  notes_for_elena:
    kľúčové_body:
      - "Toto je zlomový bod pacifickej línie – zvýrazni morálnu ťažobu"
      - "Obe strany majú racionálne argumenty – nechaj hráča váhať"
      - "Pripomeň riziká kyberpriestoru a Blackwallu"
    roleplay_tipy:
      - "V pôsobí opatrne a pragmaticky"
      - "Johnny spochybňuje autority a manipuláciu"
    pokyny_pre_konverzáciu:
      - "Minimalizuj anglicizmy; používaj terminológiu (kyberpriestor, uzly, Blackwall)"
      - "Vysvetli dôsledky rozhodnutia pre ďalšie misie"
