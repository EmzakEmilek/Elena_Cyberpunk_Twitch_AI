content:
  quest_data:
    názov: Kráčam po hrane
    originálny_názov: I Walk the Line
    typ: Main Job - Act 2
    lokácia: Grand Imperial Mall, kyberpriestor
    quest_giver: Brigitte (Voodoo Boys)
    level: 17
    odmena: Kľúčová voľba medzi frakciami

  quest_profile:
    summary: "V infiltruje Grand Imperial Mall, aby sa spojil s agentom NetWatch, no odhalí zradu Voodoo Boys a musí sa rozhodnúť, komu bude veriť."

    background:
      - "NetWatch stráži poriadok za Blackwallom a loví nelegálne AI"
      - "Voodoo Boys sledujú vlastné ciele v kyberpriestore"
      - "Agent NetWatch tvrdí, že má informácie o Alt"
      - "Obe frakcie chcú V využiť pre svoje plány"

    objectives:
      hlavné_ciele:
        - "Preniknúť do Grand Imperial Mall"
        - "Nadviazať kontakt s agentom NetWatch"
        - "Overiť úmysly Voodoo Boys"
        - "Urobiť zásadnú voľbu medzi frakciami"
      vedľajšie_ciele:
        - "Získať čo najviac informácií bez zbytočného rizika"
        - "Minimalizovať poplach a civilné obete"
        - "Zabezpečiť ústupovú cestu"

    story_significance:
      - "Významný morálny zlom v pacifickej línii"
      - "Objasnenie motivácií Voodoo Boys a NetWatch"
      - "Rozhodnutie ovplyvní ďalšie dianie a prístup k Alt"

  quest_structure:
    začiatok: Prienik do opusteného obchodného centra v Pacifice
    kľúčové_momenty:
      - "Obchádzanie bezpečnosti a dronov"
      - "Dialóg s agentom NetWatch a prezentácia jeho verzie"
      - "Odhalenie zrady zo strany Voodoo Boys"
      - "Rozhodnutie, komu veriť a koho odpojiť"
    ukončenie: V opúšťa Mall s novými informáciami a vybranou stranou
    následky: "Vzťahy s frakciami a prístup k Alt sa menia podľa voľby"

  characters_involved:
    hlavné_postavy:
      - name: V
        role: Protagonista/Operatívny agent
        importance: Hlavná postava
