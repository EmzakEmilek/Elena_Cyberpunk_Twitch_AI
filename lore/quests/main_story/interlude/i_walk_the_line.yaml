        role: Digitálny spolujazdec/Protikorporátny hlas
        importance: Komentátor a svedomie
      - name: Agent NetWatch
        role: Vládny operatívec/Alternatívny spojenec
        importance: Zástupca frakcie
    vedľajšie_postavy:
      - name: Brigitte
        role: Vodkyňa Voodoo Boys/Potenciálna zradkyňa
        importance: Pôvodný zadávateľ úlohy
      - name: Placide
        role: Vynucovač Voodoo Boys
        importance: Taktická prekážka
      - name: Ochranka v Malli
        role: Nepriatelia/Prekážky
        importance: Environmentálna opozícia

  locations:
    primárne:
      - "Grand Imperial Mall (Pacifica)"
      - "Kyberpriestor (sieťové rozhrania)"
    sekundárne:
      - "Bezpečnostné systémy a uzly"
      - "Opustené zázemie centra"
      - "Dátové prúdy"

  rewards_and_consequences:
    okamžité:
      - "Poznatky o skutočných zámeroch frakcií"
      - "Voľba spojenca v konflikte NetWatch vs. Voodoo Boys"
      - "Stopa k Alt Cunningham"
    dlhodobé:
      - "Rozdielne príbehové možnosti a sprístupnené cesty"
      - "Dôsledky pre reputáciu vo svete Pacificy"
      - "Dopad na neskoršie interakcie v kyberpriestore"

  gameplay_elements:
    boj: Vysoký
    skrývanie: Vysoký
    hacknutie: Veľmi vysoký
    dialógy: Vysoký
