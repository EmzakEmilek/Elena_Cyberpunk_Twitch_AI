      vedľajšie_ciele:
        - "Rozhodnúť, čo povedať Jeffersonovi pri ramen stánku"

    story_significance:
      - "Jedna z najmrazivejších línií hry; zasiahnutie do volebného procesu."

  quest_structure:
    začiatok: Volanie od Elizabeth po ukončení vyšetrovania s Riverom.
    kľúčové_momenty:
      - "Kód 6709/Body 7 – skryté dvere"
      - "Strecha – zosilňovač signálu"
      - "Stopovanie dodávky do skladu"
    ukončenie: Debrief pri ramen; ťažké rozhodnutie, čo zdieľať.
    následky: "Neskorší telefonát naznačí ďalšiu manipuláciu bez ohľadu na voľbu."

