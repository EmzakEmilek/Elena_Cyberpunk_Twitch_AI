    quest_giver: Neznámy korpo (na zemi)
    level: 8
    odmena: "Eddies podľa dialógu/atribútov; XP"

  quest_profile:
    summary: "Policajti tyranizujú zraneného korpo muža. Ako Streetkid ich vieš rozohnať slovom; inak sa priprav na rýchly boj a vyjednávanie o odmene."

    background:
      - "Krátka epizóda s morálnou voľbou a drobnými odmenami viazanými na atribúty."

    objectives:
      hlavné_ciele:
        - "Pristúpiť k scéne a neodísť predčasne"
        - "Riešiť policajtov (Streetkid línia/boj)"
        - "Vyjednať s korpíkom (Int 12 alebo Cool 9; následná páka Body 12)"
      vedľajšie_ciele:
        - "Môžeš ho zastreliť aj po vyplatení – čisto voľba hráča"

    story_significance:
      - "Zrkadlo ulice Heywoodu: prežitie, výpal, česť."

  quest_structure:
    začiatok: Príchod k označenému miestu pri HQ a oslovenie policajta uprostred.
    kľúčové_momenty:
      - "Streetkid dialóg vyženie policajtov bez boja"
      - "Int alebo Cool otvárajú extra odmenu"
    ukončenie: Korpík odíde, alebo ho môžeš zložiť; úloha sa uzavrie.
    následky: "Bez dlhodobých väzieb; drobné uznanie v uličkách."

  characters_involved:
    hlavné_postavy:
      - name: V
        role: Zasahujúci
