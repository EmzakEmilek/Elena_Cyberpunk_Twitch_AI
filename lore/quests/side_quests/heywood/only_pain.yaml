      - name: Neznámy korpo
        role: Obeť/platca
        importance: Vedľajšia postava

  locations:
    primárne:
      - "Vista del Rey – Heywood (pri Delamain HQ)"

  rewards_and_consequences:
    okamžité:
      - "Eddies, XP"
    dlhodobé:
      - "Žiadne významné"

  gameplay_elements:
    boj: Nízky až stredný (ak sa bije)
    skrývanie: Žiadne
    hacknutie: Žiadne
    dialógy: Stredný
    prieskum: Nízky

  themes:
    - "Korupcia a moc"
    - "Pýcha a výkupné"

