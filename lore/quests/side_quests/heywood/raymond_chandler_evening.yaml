    summary: "Zachráň korpo zákazníka pred Valentinos, potom pomôž Pepemu preskúmať podozrivé správanie jeho manželky Cynthie."

    background:
      - "Noirová miniepizóda odohrávajúca sa okolo El Coyote Cojo."
      - "Voľby v dialógoch ovplyvnia výšku odmeny a výsledok vzťahu."

    objectives:
      hlavné_ciele:
        - "Zasiahnuť pri potýčke s Valentinos pred barom"
        - "Povedať korpíkovi, že si mu pomohol, lebo bol v problémoch (vyššia odmena)"
        - "Sledovať Cynthiu do bytu a čeliť pravde"
      vedľajšie_ciele:
        - "Udržať odstup >5m pri sledovaní (inak fail)"
        - "Viesť dialóg k zmiereniu: ‘Počúvame…’, ‘Bola u rippera’, ‘Miluje ťa’"

    story_significance:
      - "Prepojenie na komunitu v Heywoode a charakter Pepeho."

  quest_structure:
    začiatok: Počkaj na šum pred vchodom El Coyote Cojo a zasiahni.
    kľúčové_momenty:
      - "Intimidácia (Body 13) alebo Streetkid línia ako alternatívy boja"
      - "Sledovanie Cynthie v pracovných hodinách 8:00–18:00"
      - "Rozhovor v byte – rozhodujúce tri voľby pre ‘happy end’"
    ukončenie: Odmena od korpíka a neskôr od Pepeho a Cynthie; misia sa uzavrie.
    následky: "Pepe a Cynthia ostanú spolu pri ‘správnych’ voľbách; inak rozchod."

