  quest_profile:
    summary: "Nájdi legendárnu inteligentnú pištoľ Skippy, zvoľ režim a rozhodni, či ju neskôr vrátiš jej pôvodnej majiteľke Regine."

    background:
      - "Skippy má dva režimy: Stone Cold Killer (headshoty) a Puppy-Loving Pacifist (strely do nôh)."
