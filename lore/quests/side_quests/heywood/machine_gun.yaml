        - "Po niekoľkých dňoch zvážiť, či zbraň vrátiť Regine"
      vedľajšie_ciele:
        - "Ak ponecháš Skippyho: preferovať začiatok v ‘Pacifist’ režime, inak skončíš s leg-only"

    story_significance:
      - "Humorná vsuvka a jedinečná zbraň s meta-komentárom."

  quest_structure:
    začiatok: Pri priblížení k markeru v Vista del Rey nájdeš telo a zbraň.
    kľúčové_momenty:
      - "Dialóg so Skippym o výbere režimu"
      - "Telefonát od Reginy a rozhodnutie o vrátení"
    ukončenie: Odovzdanie Regine (odmena €$) alebo ponechanie si Skippyho.
    následky: "Trvalý režim po prepnutí po 50 killoch (ak si nezačal Pacifist)."

