    summary: "Kirk ťa vtiahne do ‘ľahkej’ fušky: získať tovar z dodávky chránený Valentinos. V praxi to nebude tak jednoduché."

    background:
      - "Quest je dostupný len pre Streetkid a až po ‘Heroes’."
