      hlavné_ciele:
        - "Stretnúť Kirka v El Coyote Cojo a prijať ‘ponuku’"
        - "Vniknúť do areálu a vybrať tovar z dodávky"
        - "Riešiť následnú bitku s Valentinos pri H4"
      vedľajšie_ciele:
        - "Možnosť preplížiť sa cez južný plot alebo postup z parkoviska s krytím"

    story_significance:
      - "Návrat známej tváre (Kirk) a ukážka rizík lacného ‘kšeftu’."

  quest_structure:
    začiatok: Telefonát od Kirka po splnení ‘Heroes’; dohodnutie stretnutia v Cojo.
    kľúčové_momenty:
      - "Čistenie oblasti pri dodávke a vybratie tovaru zo zadných dverí"
      - "Konfrontácia s Valentinos; možnosť ustúpiť a ‘prehryznúť’ poníženie"
    ukončenie: Po incidente s Valentinos sa misia ukončí.
    následky: "Bez väčších dlhodobých efektov; reputačná pachuť."

