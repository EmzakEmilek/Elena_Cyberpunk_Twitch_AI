      - "Prechod cez dielňu, plošiny a elektrifikované podlažia"
      - "Voľba pri jadre: reset, zlúčenie alebo zničenie"
    ukončenie: Po rozhodnutí a opustení jadra čaká Delemain kab s AI Excelsior; ukončenie úlohy.
