    summary: "Prenikni do centrály Delamain, prekonaj prekážky a rozhodni o osude jeho jadra: reset, zlúčenie alebo zničenie."

    background:
      - "Po zhromaždení všetkých kabov v ‘Epistrophy’ je Delamainov systém nestabilný."
