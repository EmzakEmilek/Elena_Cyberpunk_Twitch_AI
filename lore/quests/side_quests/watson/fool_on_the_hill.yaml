        - "Navštíviť Misty a získať úvod do tarotov"
        - "Zdokumentovať všetky nástenné taroty (fotografiou/skenerom)"
        - "Vrátiť sa k Misty s kompletným setom"
      vedľajšie_ciele:
        - "Popri tom navštíviť miesta s príbehovým významom"

    story_significance:
      - "Reflektuje cestu V a možné konce; ľahké prepojenie na epilógy."

  quest_structure:
    začiatok: Rozhovor s Misty pri jej stánku v Watson.
    kľúčové_momenty:
      - "Objav prvých murálov v okolí Little China"
      - "Postupne odhaľované symboly a ich interpretácie"
    ukončenie: Vrátenie sa k Misty po dokončení zbierky; záverečný výklad.
    následky: "Rozšírené chápanie motívov príbehu a predzvestí."

